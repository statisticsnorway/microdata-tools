repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: Ruff Format
        entry: uv run ruff format
        language: system
        types: [python]
        args: [--check] 

      - id: ruff-lint
        name: Ruff Lint
        entry: uv run ruff check
        language: system
        types: [python]
        args: [--force-exclude, --fix] 

      - id: uv-lock
        name: Sync uv Lock
        entry: uv sync
        language: system
        files: ^(pyproject.toml|uv.lock)$
        pass_filenames: false 